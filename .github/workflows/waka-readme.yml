name: Waka Readme

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.MY_PAT }}
          SHOW_TITLE: "true"
          TIME_RANGE: "last_30_days"
          LANG_COUNT: "8"
          SHOW_TIME: "true"
          SHOW_TOTAL: "true"
          SHOW_PROJECTS: "false"
          SECTION_NAME: "waka"
          CODE_LANG: "txt"
